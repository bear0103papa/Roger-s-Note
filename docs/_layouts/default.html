<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <header class="fixed w-full bg-white dark:bg-gray-800 shadow-sm z-50">
        <nav class="max-w-4xl mx-auto px-4 py-3">
            <a href="{{ '/' | relative_url }}" class="text-gray-800 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 mr-6">首頁</a>
            <a href="{{ '/archive' | relative_url }}" class="text-gray-800 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400">文章列表</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-20">
        {{ content }}
    </main>

    <footer class="text-center py-6 text-gray-600 dark:text-gray-400 text-sm">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
